{%- elif backend in ['fujitsu'] %}
defaults {
                user_friendly_names no
}
blacklist {
        wwid "355cd2e404b76b*"
}
devices {
         device {
                 vendor                  "FUJITSU"
                 product                 "ETERNUS_DXL"
                 prio                    alua
                 path_grouping_policy    group_by_prio
                 path_selector           "round-robin 0"
                 failback                immediate
                 no_path_retry           0
                 path_checker            tur
                 dev_loss_tmo            2097151
                 fast_io_fail_tmo        1
          }
}

{%- else %}

defaults {
	getuid_callout		"/lib/udev/scsi_id --whitelisted --device=/dev/%n"
	user_friendly_names	no
}

blacklist {
#       wwid 26353900f02796769
	devnode "^(ram|raw|loop|fd|md|dm-|sr|scd|st|nbd)[0-9]*"
#	devnode "^hd[a-z][[0-9]*]"
	device {
		vendor "HP"
		product "LOGICAL VOLUME.*"
	}
        #
        #  POZOR - filtrace vseho krome blacklistovanych veci
        #
#        wwid "*"
}
blacklist_exceptions {
#       devnode "^dasd[c-d]+[0-9]*"
#       wwid    "IBM.75000000092461.4d00.34"
#	wwid	3600507680280050cd000000000000035
#	wwid	3600507680280050cd000000000000030
#	wwid	3600507680280050cd0000000000000ac
#	wwid	3600507680280050cd0000000000003df
	wwid "*"
}
devices {
	device {
		vendor "IBM"
		product "2145"
		path_grouping_policy group_by_prio
		getuid_callout "/lib/udev/scsi_id --whitelisted --device=/dev/%n"
		features "1 queue_if_no_path"
		prio alua
		path_checker tur
		failback immediate
		no_path_retry "5"
		rr_min_io 1
 		polling_interval 30
		dev_loss_tmo 120
	}
}
{%- endif %}
